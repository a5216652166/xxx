<html>
<head>
<link rel="stylesheet" href="styles/fang-qq.css" />
</head>
 
<body command="window-caption" >  
	<div #window-caption-buttons>
		<a id="login_notice" command="window-caption" style="color:#FF0000;width:300px;margin-top:2px;"></a>
		<a command="window-setting" >u</a>
		<a command="window-min" >0</a>
		<a command="window-close" >r</a> 
	</div> 
	
	<div id="head"></div>
    <div id="photo">
		<div #form >
			<div .form-row>
				<select id="username" name="u" editable #username> 
					<option><img src="styles\images\photo.png" width="32" height="32" /><div .info> <div .name>麦剑</div> <div .number>maij</div></div></option>
					<option><img src="styles\images\photo.png" width="32" height="32" /><div .info> <div .name>史伟</div> <div .number>shiw</div></div></option>
					<option><img src="styles\images\photo.png" width="32" height="32" /><div .info> <div .name>黄衍博</div> <div .number>huangyb</div></div></option>
					<option><img src="styles\images\photo.png" width="32" height="32" /><div .info> <div .name>刘杰</div> <div .number>liuj</div></div></option>
					<option><img src="styles\images\photo.png" width="32" height="32" /><div .info> <div .name>易建仁</div> <div .number>yijr</div></div></option>
				</select> 
				
				<div id="register"></div>  
			</div>
			
			<div .form-row>
				<div #password-box > 
					<input id="passwd" type="password" size="10" name="password" novalue="密码" > </input>  
					<button id="pop-keyboard"><img src="styles\images\kb.png" width="16" height="16"  alt=""/>
						<popup> 
						<button>1<sup>!</sup></button><button>2<sup>@</sup></button><button>3<sup>#</sup></button><button>4<sup>#</sup></button><button>5<sup>%</sup></button><button>6<sup>^</sup></button><button>7<sup>&</sup></button><button>8<sup>*</sup></button><button>9<sup>(</sup></button><button>0<sup>)</sup></button><button>`<sup>~</sup></button><button .nosup>Eackspace</button><br/>
<button type="checkbox" .nosup>Shift</button><button>=<sup>+</sup></button><button>'<sup>"</sup></button><button>,<sup><</sup></button><button>.<sup>></sup></button><button>/<sup>?</sup></button><button>_<sup>-</sup></button><button>=<sup>+</sup></button><button>\<sup>|</sup></button><button>[<sup>}</sup></button><button>]<sup>}</sup></button><button>;<sup>:</sup></button><button .nosup>Caps Lock</button><br/>
<button>c</button><button>d</button><button>e</button><button>f</button><button>g</button><button>h</button><button>i</button><button>j</button><button>k</button><button>l</button><button>m</button><button>a</button><button>b</button><br/><button>v</button><button>w</button><button>x</button><button>y</button><button>z</button><button>n</button><button>o</button><button>p</button><button>q</button><button>r</button><button>s</button><button>t</button><button>u</button> 
						</popup> 
					</button> 
				</div>
				
				 <div id="getpassword"></div>
			</div>
		</div> 	 
		
		<div  #form-checkbox> <input type="checkbox" />记住密码&nbsp;&nbsp;<input type="checkbox" />自动登录 </div>
    
	</div>
	<button id="button"> 登&nbsp;&nbsp;&nbsp;&nbsp;录 </button>
	
</body>
</html>
