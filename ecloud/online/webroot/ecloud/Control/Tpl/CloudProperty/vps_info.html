<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta content="睿江云,云主机,云服务器,BGP多线,IPLC,国际带宽" name="keywords">
<meta content="提供云主机租赁服务，BGP多线带宽接入服务，IPLC国际互联带宽接入。广东睿江科技有限公司是国内领先的IDC数据中心服务提供商，拥有雄厚的资源力量和技术力量，并在此基础上提供完备的虚拟化云主机服务，致力于打造一个智慧的可持续发展的云数据中心生态系统" name="description">
<title>睿江科技 —— 云控制中心</title>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script type="text/javascript" src="__ROOT__/Public/js/jquery.js"></script>
<script type="text/javascript" src="__ROOT__/Public/js/main.js"></script>
<link rel="stylesheet" href="__ROOT__/Public/css/control.css" />
<style type="text/css">
	table td{border:1px solid #eeeeee; border-top:none; width:33%; text-indent:26px; color:#333;}
	.lf{ text-align:left;}
	.info table img{ margin-top:10px;}
</style>
</head>
<body>
	
    <div class="wrapper">
        <div class="bread">云主机 > 查看详情</div>        
        <div class="info">
            <table>
                <tr>
                    <th colspan="3">基本信息</th>
                </tr>                
                <tr>
                	<td>编号：{$vps['PropertyCode']}</td>                    
                    <if condition="$vps.Status == 'Halted' OR $vps.Status == 'Paused' ">
                        <td>状态：<img src="__ROOT__/Public/images/stop_status.png" /> 已关机</td>   
                     <else/>
                        <td>状态：<img src="__ROOT__/Public/images/run_status.png" /> 运行中</td>
                    </if> 
                	<td>机房：{$vps['HouseName']}</td>
                </tr>
            </table>
            
            <table>
                <tr>
                    <th colspan="3">配置信息</th>
                </tr>                
                <tr>
                	<td>CPU：{$vps['CPU']}</td>
                	<td>内存：{$vps['RAM']}</td>
                	<td>数据盘：{$vps['DISK']}G</td>
                </tr>          
                <tr>
                	<td>操作系统：{$vps['OS']}</td>
                	<td>公网IP：</td>
                	<td>内网IP：</td>
                </tr>
            </table>            
            <table>
                <tr>
                    <th colspan="3">付费信息</th>
                </tr>                  
                <tr>
                	<td>付费方式：{$vps['Time']}</td>
                	<td>创建时间：{$vps['PayStart']}</td>
                	<td>到期时间：{$vps['PayEnd']}</td>
                </tr>              
            </table>
        </div>
    </div>
</body>
</html>
