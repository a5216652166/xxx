<script type="text/javascript">
	$(function(){
		var url = window.location.href;
		switch(true){
			case url.indexOf('userMgr') != -1 :
			$(".left_menu ul li a:eq(0)").addClass('active');
			break;
			case url.indexOf('changeUserType') != -1 && USERTYPE == 1 :
			$(".left_menu ul li a:eq(1)").addClass('active');
			break;
			case url.indexOf('recharge') != -1 && USERTYPE == 1:
			$(".left_menu ul li a:eq(2)").addClass('active');
			break;
			case url.indexOf('recharge') != -1 && USERTYPE == 2:
			$(".left_menu ul li a:eq(1)").addClass('active');
			break;
			case url.indexOf('consumption') != -1 && USERTYPE == 1:
			$(".left_menu ul li a:eq(3)").addClass('active');
			break;
			case url.indexOf('consumption') != -1 && USERTYPE == 2:
			$(".left_menu ul li a:eq(2)").addClass('active');
			break;
		}
	});
</script>
