<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="睿江云,云主机,云服务器,BGP多线,IPLC,国际带宽" name="keywords">
    <meta content="提供云主机租赁服务，BGP多线带宽接入服务，IPLC国际互联带宽接入。广东睿江科技有限公司是国内领先的IDC数据中心服务提供商，拥有雄厚的资源力量和技术力量，并在此基础上提供完备的虚拟化云主机服务，致力于打造一个智慧的可持续发展的云数据中心生态系统" name="description">
    <meta content="睿江科技 研发项目组" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    
	<link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/main.css">    
	<link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/account.css">    
	<include file="Public:common"/>
    <style type="text/css">
	.no_color:hover{ background:red;}
	.companyfrom input[type="password"]{
		padding-left: 10px;
		line-height: 23px;
		width:220px;
		height:30px;
		border: 1px solid #CCC;
		background: #FFF;
		vertical-align: middle;
		border-radius: 3px;
		-webkit-border-radius: 3px;
		-moz-border-radius: 3px;
	}
    </style>
    <script type="text/javascript" src="__ROOT__/Public/js/jquery.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/util.js"></script>
    <script type="text/javascript" src="__ROOT__/Public/js/layer/layer.min.js"></script>
    <script type="text/javascript">
		function recharge(){
			var mail = $("#user").val(),
				pwd = $("#pwd").val(),
				code = '{$code}';
				cpwd = '{$pwd}',
				reg =/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
			if(!mail){
				$("#user").focus();
				return ;
			}
			if(!reg.test(mail)){
				$("#user").focus();
				layer.msg('输入的睿江云账户格式不正确',2,5);
				return ;
			}
			if(!pwd){
				$("#pwd").focus();
				return ;
			}
			if(!cpwd){
				$("#cpwd").focus();
				return ;
			}
			$.ajax({
				url:'__APP__/Index/gift',
				type:'post',
				data:{'mail':mail,'pwd':pwd,'code':code,'cpwd':cpwd},
				success:function(data){
					if(data.info=='success'){						
						layer.msg(data.data,2,1);
						setInterval(function(){window.location.href = "__APP__/Index/account";},2000);
					}else{
						layer.msg(data.data,2,5);
					}
				},
				error:function(data){
					alert(data.statusText);
				}
			});
		}
		
    </script>
</head>
<body>
	<include file="Public:head"/>
	<div class="account">
    	<div class="container text-font dashboard-nav" style="margin-top: 50px;">
          <ul class="nav nav-tabs" id="main-tab">
            <li class="active">
                <a href="javascript:void(0);" onClick="tab(this)">代金券充值</a>
            </li>
    		<span class="error_msg"></span>
          </ul>
        </div>
        <div class="content_tab">
        	<ul>
                <li style="display:block">
                	<div class="tab-page">
                    <form id="person_form" action="" method="post">
                        <table class="companyfrom">                
                            <tr>
                                <td>睿江云账户:</td>
                                <td style="padding: 0px 35px;">
                                    <input type="text" tabindex="1" id="user" name="" />
                                    <span style="color:red;margin-left:10px;">请填写睿江云账户</span>
                                </td>
                            </tr>            
                            <tr>
                                <td>睿江云密码:</td>
                                <td style="padding: 0px 35px;">
                                    <input type="password" tabindex="2" id="pwd" name="" />
                                    <span style="color:red;margin-left:10px;">请填写睿江云密码</span>
                                </td>
                            </tr>
                            <tr>
                                <td>代金券账户:</td>
                                <td style="padding: 0px 35px;">
                                {$code}
                                </td>
                            </tr>
                            <tr>
                                <td>代金券密码:</td>
                                <td style="padding: 0px 35px;">******</td>                                
                            </tr>                                     
                            <tr>
                                <td></td>
                                <td style="padding: 0px 35px;">
                                    <input type="button" style="float: left;" onClick="recharge()" value="充 值"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                    </div>
                </li>                
            </ul>
        </div>
    </div>
    <include file="Public:footer" />
</html>
