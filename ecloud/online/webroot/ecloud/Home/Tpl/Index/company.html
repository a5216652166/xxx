<title>睿江科技开放服务平台-用户登录</title>
<script type="text/javascript">
	//如果是内部页，父级页面刷新,登录
	var APP = "__APP__";
	if(window.top!=this){ 
		parent.location.reload();
	}
	$(function(){
		clearmsg();
		/*var msg = $("#error-msg").html();
		if(msg){
			$("#regist-error").show();
		}*/
	});
	function clearmsg(){
		$("#msg-address").hide();
		$("#msg-farenname").hide();
		$("#msg-farenphone").hide();
		$("#msg-beian").hide();
		$("#msg-linkmanname").hide();
		$("#msg-linkmanphone").hide();
		$("#msg-linkmanmail").hide();
		$("#msg-linkmanidnum").hide();
		$("#msg-linkmanadd").hide();
		$("#error-msg").html('');
	}
	function regist_form(form){
		clearmsg();
		var address = $("#address").val(),
			farenname  = $("#farenname").val(),
			farenphone  = $("#farenphone").val(),
			beian  = $("#beian").val(),
			linkmanname  = $("#linkmanname").val(),
			linkmanphone  = $("#linkmanphone").val(),
			linkmanmail  = $("#linkmanmail").val(),
			linkmanidnum  = $("#linkmanidnum").val(),
			linkmanadd  = $("#linkmanadd").val(),	
			reg_phone = /^1\d{10}$/ ,
			reg_name = /^[\u4E00-\u9FA5]+$/ ;
			//reg_IDnum = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
		if(!address){
			$("#address").focus();
			$("#msg-address").show();
			return false;
		}
		if(!farenname){
			$("#farenname").focus();
			$("#msg-farenname").show();
			return false;
		}
		if(!reg_name.test(farenname)){
			$("#farenname").focus();
			$("#error-msg").html('请输入正确的法人姓名。');
			return false;
		}
		if(!farenphone){
			$("#farenphone").focus();
			$("#msg-farenphone").show();
			return false;
		}
		if(!reg_phone.test(farenphone)){
			$("#farenphone").focus();
			$("#error-msg").html('请输入正确的手机号码格式。');
			return false;
		}
		if(!linkmanname){
			$("#linkmanname").focus();
			$("#msg-linkmanname").show();
			return false;
		}
		if(!reg_name.test(linkmanname)){
			$("#farenname").focus();
			$("#error-msg").html('请输入正确的联系人姓名。');
			return false;
		}
		if(!linkmanphone){
			$("#linkmanphone").focus();
			$("#msg-linkmanphone").show();
			return false;
		}
		if(!reg_phone.test(linkmanphone)){
			$("#linkmanphone").focus();
			$("#error-msg").html('请输入正确的手机号码格式。');
			return false;
		}
		if(!linkmanidnum){
			$("#linkmanidnum").focus();
			$("#msg-linkmanidnum").show();
			return false;
		}
		if(!checkIDNum(linkmanidnum)){
			$("#linkmanidnum").focus();			
			$("#error-msg").html('请输入正确的身份证号码格式。');
			return false;
		}
		if(!linkmanadd){
			$("#linkmanadd").focus();
			$("#msg-linkmanadd").show();
			return false;
		}		
		/*if(!beian){
			$("#beian").focus();
			$("#msg-beian").show(); 
			return false;
		}*/
		$.ajax({
			url:'__APP__/Index/company',
			type:'post',
			async:false,
			data:$("#regist").serialize(),
			success:function(data){
				if(data.info=='success'){
					//$("#error-msg").html(data.data);
					layer.msg("完成注册，还需一步，进入邮箱激活账户购买资格。",5,1);
					setInterval(function(){
						window.location.href = "__APP__/Index/buy";
					},5000);
				}else{
					$("#error-msg").html(data.data);
				}
			},error:function(data){
				$("#error-msg").html(data.statusText);
			}
		});
	}
</script>

					</div>
				    </td>
				</tr>

				    <td class="fm-label">

					    <input type="text" id="farenname" name="farenname" style="width:200px;" onFocus="clearmsg()" placeholder="输入法人姓名" tabindex="2" class="fm-text fm-password fm-validator" autocomplete="off"><span class="noempty">*</span><span id="msg-farenname" class="fm-validator-result">输入法人姓名</span></div>
				    </td>
				</tr>
				<tr>
				    <td class="fm-label">
					<label for="farenphone">法人手机号码 ：</label>
				    </td>
				    <td class="fm-field">
					<div class="fm-field-wrap">
					    <input type="text" id="farenphone" name="farenphone" style="width:200px;" onFocus="clearmsg()" placeholder="输入法人手机号码" tabindex="3" class="fm-text fm-password fm-validator" autocomplete="off"><span class="noempty">*</span><span id="msg-farenphone" class="fm-validator-result">输入法人手机号码</span></div>
				    </td>
				</tr>   
				<tr>
				    <td class="fm-label">
					<label for="linkmanname">联系人姓名 ：</label>
				    </td>
				    <td class="fm-field">
					<div class="fm-field-wrap">
					    <input type="text" id="linkmanname" name="linkmanname" style="width:200px;" onFocus="clearmsg()" placeholder="输入联系人姓名" tabindex="4" class="fm-text fm-password fm-validator" autocomplete="off"><span class="noempty">*</span><span id="msg-linkmanname" class="fm-validator-result">输入联系人姓名</span></div>
				    </td>
				</tr>
				<tr>
				    <td class="fm-label">
					<label for="linkmanphone">联系人手机号码 ：</label>
				    </td>
				    <td class="fm-field">
					<div class="fm-field-wrap">
					    <input type="text" id="linkmanphone" name="linkmanphone" style="width:200px;" onFocus="clearmsg()" placeholder="输入联系人手机号码" tabindex="5" class="fm-text fm-password fm-validator" autocomplete="off"><span class="noempty">*</span><span id="msg-linkmanphone" class="fm-validator-result">输入联系人手机号码</span></div>
				    </td>
				</tr>
				<tr>
				    <td class="fm-label">
					<label for="linkmanidnum">联系人身份证号码 ：</label>
				    </td>
				    <td class="fm-field">
					<div class="fm-field-wrap">
					    <input type="text" id="linkmanidnum" name="linkmanidnum" style="width:200px;" onFocus="clearmsg()" placeholder="输入联系人证件号码" tabindex="6" class="fm-text fm-password fm-validator" autocomplete="off"><span class="noempty">*</span><span id="msg-linkmanidnum" class="fm-validator-result">输入联系人证件号码</span></div>
				    </td>
				</tr>
				<tr>
				    <td class="fm-label">
					<label for="linkmanadd">联系人通信地址 ：</label>
				    </td>
				    <td class="fm-field">
					<div class="fm-field-wrap">
					    <input type="text" id="linkmanadd" name="linkmanadd" style="width:200px;" onFocus="clearmsg()" placeholder="输入联系人通信地址" tabindex="7" class="fm-text fm-password fm-validator" autocomplete="off"><span class="noempty">*</span><span id="msg-linkmanadd" class="fm-validator-result">输入联系人通信地址</span></div>
				    </td>
				</tr>            
				<tr>
				    <td class="fm-label">
					<label for="beian">公司网站备案/许可证号 ：</label>

				    <td class="fm-field">

					    <input type="text" id="beian" name="beian" style="width:200px;" onFocus="clearmsg()" placeholder="输入公司备案号" tabindex="8" class="fm-text fm-password fm-validator" autocomplete="off"><!--span class="noempty">*</span--><span id="msg-beian" class="fm-validator-result">输入公司备案号</span></div>
				    </td>
