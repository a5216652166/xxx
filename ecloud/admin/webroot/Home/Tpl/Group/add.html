<!DOCTYPE html>
<html>
<head>

<include file="Public:include" />

<link href="__ROOT__/Public/js/jquery.chosen/chosen.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__ROOT__/Public/js/jquery.chosen/chosen.jquery.js"></script>

<script type="text/javascript">
	$(function() {
		$(".chzn-select").chosen();

		$("#cancelbutton").click(function(){
			back('{$return_url}');
		});

	});

</script>

</head>

<body>
	<div id="container">
		<form action="__URL__/add" method="post">
			<table class="table" cellspacing="0" cellpadding="0" width="100%" >
			    <tr>
			      <th colspan="2" class="ui_text_lt">
			      	添加池组
			      	<span id="errorMsg" class="errmsg">{$errorMsg}</span>
			      </th>
			    </tr>
			    <tr>
			      <td width="100px">池组名：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="Name" class="ui_input_txt03" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">机房名称：</td>
			      <td class="ui_text_lt">
			      	<select name="StockHouseName" class="chzn-select ui_select03">
			      		<volist name="house" id="vo">
			      			<option value="{$vo.Name}">{$vo.Name}</option>
			      		</volist>
			      	</select>
			      </td>
			    </tr>

			    <tr>
			      <td width="100px">控制Vlan段：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="ControlVlanBegin" class="ui_input_txt02" />
			      	-- 
			      	<input type="text" name="ControlVlanEnd" class="ui_input_txt02" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">控制IP段：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="ControlIPBegin" class="ui_input_txt02" />
			      	-- 
			      	<input type="text" name="ControlIPEnd" class="ui_input_txt02" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">控制掩码：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="ControlMask" class="ui_input_txt03" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">控制网关：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="ControlGateway" class="ui_input_txt03" />
			      </td>
			    </tr> 
			    <tr>
			      <td width="100px">存储Vlan段：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="StorageVlanBegin" class="ui_input_txt02" />
			      	-- 
			      	<input type="text" name="StorageVlanEnd" class="ui_input_txt02" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">存储IP段：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="StorageIPBegin" class="ui_input_txt02" />
			      	-- 
			      	<input type="text" name="StorageIPEnd" class="ui_input_txt02" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">存储掩码：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="StorageMask" class="ui_input_txt03" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">存储网关：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="StorageGateway" class="ui_input_txt03" />
			      </td>
			    </tr>

			    <tr>
					<td class="ui_text_ct" colspan="2">
						      <input id="submitbutton" type="submit" value="提交" class="ui_input_btn01"/>
						&nbsp;<input id="cancelbutton" type="button" value="取消" class="ui_input_btn01"/>
					</td>
			    </tr>
			</table>
		</form>
	</div>
</body>
</html>
