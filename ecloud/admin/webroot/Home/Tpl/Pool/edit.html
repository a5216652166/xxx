<!DOCTYPE html>
<html>
<head>

<include file="Public:include" />

<link href="__ROOT__/Public/js/jquery.chosen/chosen.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__ROOT__/Public/js/jquery.chosen/chosen.jquery.js"></script>

<script type="text/javascript">
	$(function() {
		$(".chzn-select").chosen();

		$("select[name=StockHouseName]").val('{$data.StockHouseName}').trigger('chosen:updated');
		$("select[name=GroupID]").val('{$data.GroupID}').trigger('chosen:updated');

		$("#cancelbutton").click(function(){
			back('{$return_url}');
		});

		$("form").submit(function(){
			var ret = true;
			return ret;
		});

	});

</script>

</head>
<body>
	<div id="container">
		<form action="__URL__/edit" method="post">
			<input type="hidden" name="ID" value="{$data.ID}" />

			<table class="table" cellspacing="0" cellpadding="0" width="100%" >
			    <tr>
			      <th colspan="2" class="ui_text_lt">
			      	修改池
			      </th>
			    </tr>
			    <tr>
			      <td width="100px">池编号：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="PoolCode" class="ui_input_txt03" value="{$data.PoolCode}" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">所属池组：</td>
			      <td class="ui_text_lt">
			      	<select name="GroupID" class="chzn-select ui_select03">
			      		<volist name="groups" id="vo">
			      			<option value="{$vo.ID}">{$vo.Name}</option>
			      		</volist>
			      	</select>
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">机房名称：</td>
			      <td class="ui_text_lt">
			      	<select name="StockHouseName" class="chzn-select ui_select03">
			      		<volist name="house" id="vo">
			      			<option value="{$vo.Name}">{$vo.Name}</option>
			      		</volist>
			      	</select>
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">数据：</td>
			      <td class="ui_text_lt">
			      	<textarea name="Data" style="width:90%;height:200px;">{$data.Data}</textarea>
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">公网Vlan段：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="PublicVlanBegin" class="ui_input_txt02" value="{$data.PublicVlanBegin}" />
			      	-- 
			      	<input type="text" name="PublicVlanEnd" class="ui_input_txt02" value="{$data.PublicVlanEnd}" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">内网Vlan段：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="PrivateVlanBegin" class="ui_input_txt02" value="{$data.PrivateVlanBegin}" />
			      	-- 
			      	<input type="text" name="PrivateVlanEnd" class="ui_input_txt02" value="{$data.PrivateVlanEnd}" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">内网IP段：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="PrivateIPBegin" class="ui_input_txt02" value="{$data.PrivateIPBegin}" />
			      	-- 
			      	<input type="text" name="PrivateIPEnd" class="ui_input_txt02" value="{$data.PrivateIPEnd}" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">内网掩码：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="PrivateMask" class="ui_input_txt03" value="{$data.PrivateMask}" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">内网网关：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="PrivateGateway" class="ui_input_txt03" value="{$data.PrivateGateway}" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">控制Vlan段：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="ControlVlan" class="ui_input_txt02" value="{$data.ControlVlan}" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">控制IP段：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="ControlIPBegin" class="ui_input_txt02" value="{$data.ControlIPBegin}" />
			      	-- 
			      	<input type="text" name="ControlIPEnd" class="ui_input_txt02" value="{$data.ControlIPEnd}" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">控制掩码：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="ControlMask" class="ui_input_txt03" value="{$data.ControlMask}" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">控制网关：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="ControlGateway" class="ui_input_txt03" value="{$data.ControlGateway}" />
			      </td>
			    </tr>
			    <tr>
					<td class="ui_text_ct" colspan="2">
						      <input id="submitbutton" type="submit" value="提交" class="ui_input_btn01"/>
						&nbsp;<input id="cancelbutton" type="button" value="取消" class="ui_input_btn01"/>
					</td>
			    </tr>
			</table>
		</form>
	</div>
</body>
</html>
