<!DOCTYPE html>
<html>
<head>

<include file="Public:include" />

<link href="__ROOT__/Public/js/jquery.chosen/chosen.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__ROOT__/Public/js/jquery.chosen/chosen.jquery.js"></script>

<script type="text/javascript">
	$(function() {
		$(".chzn-select").chosen();

		$("#cancelbutton").click(function(){
			back('{$return_url}');
		});

		$("select[name=PoolCode]").val('{$data.PoolCode}').trigger('chosen:updated');
		$("select[name=TemplateCode]").val('{$data.TemplateCode}').trigger('chosen:updated');
		$("select[name=PowerState]").val('{$data.PowerState}');
	});

</script>

</head>

<body>
	<div id="container">
		<form action="__URL__/edit" method="post">
			<input type="hidden" name="ID" value="{$data.ID}" />

			<table class="table" cellspacing="0" cellpadding="0" width="100%" >
			    <tr>
			      <th colspan="2" class="ui_text_lt">
			      	修改VM
			      	<span id="errorMsg" class="errmsg">{$errorMsg}</span>
			      </th>
			    </tr>
			    <tr>
			      <td width="100px">最后修改时间：</td>
			      <td class="ui_text_lt">
			      	{$data.TimeStamp}
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">池编号：</td>
			      <td class="ui_text_lt">
			      	<select name="PoolCode" class="chzn-select ui_select04">
			      		<volist name="pools" id="vo">
			      			<option value="{$vo.PoolCode}">{$vo.PoolCode}</option>
			      		</volist>
			      	</select>
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">虚拟机编号：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="VMCode" class="ui_input_txt03" value="{$data.VMCode}" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">CPU：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="Cpu" class="ui_input_txt03" value="{$data.Cpu}" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">内存：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="Ram" class="ui_input_txt03" value="{$data.Ram}" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">硬盘：</td>
			      <td class="ui_text_lt">
			      	<input type="text" name="Disk" class="ui_input_txt03" value="{$data.Disk}" />
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">电源状态：</td>
			      <td class="ui_text_lt">
			      	<select name="PowerState" class="ui_select04">
			      		<option value="Halted">Halted -- 关机</option>
			      		<option value="Paused">Paused -- 暂停</option>
			      		<option value="Running">Running -- 正在运行</option>
			      		<option value="Suspended">Suspended -- 挂起</option>
			      	</select>
			      </td>
			    </tr>
			    <tr>
			      <td width="100px">模板编号：</td>
			      <td class="ui_text_lt">
			      	<select name="TemplateCode" class="chzn-select ui_select04">
			      		<volist name="templates" id="vo">
			      			<option value="{$vo.TemplateCode}">{$vo.TemplateCode} -- {$vo.SystemName}</option>
			      		</volist>
			      	</select>
			      </td>
			    </tr>
			    <tr>
					<td class="ui_text_ct" colspan="2">
						      <input id="submitbutton" type="submit" value="提交" class="ui_input_btn01"/>
						&nbsp;<input id="cancelbutton" type="button" value="取消" class="ui_input_btn01"/>
					</td>
			    </tr>
			</table>
		</form>
	</div>
</body>
</html>
