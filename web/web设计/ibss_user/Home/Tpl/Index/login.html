<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta content="" name="keywords">
	<meta content="" name="description">
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/main.css">
    <link rel="stylesheet" href="__ROOT__/Public/css/footer.css">
	<script type="text/javascript" src="__ROOT__/Public/js/jquery.js"></script>
	<script type="text/javascript" src="__ROOT__/Public/js/login.js"></script>
	<title>睿江科技开放服务平台-用户登录</title>
	<script type="text/javascript">
		//如果是内部页，父级页面刷新,登录
		if(window.top!=this){ 
			parent.location.reload();
		}
		$(function(){
			onBlue();
			var msg = $("#error-msg").html();
			if(msg){
				$("#regist-error").show();
			}
		});
		
	</script>
	<script type="text/javascript">
	function changeVerify(){
		document.getElementById('verifyImg').src='__APP__/Index/verify';
	}
	</script>
</head>
<body class="regist" style="background:none;">
     <include file="Public:head_login" />
    <div class="advertisement"></div>
	<div id="content-container" style="margin-top:20px;">
	<div class="grid780 clr" style="margin-top:50px; height:40px;">
		<h3 style="font-size:20px;margin:0px 100px;">用户登录</h3>
	</div>
    <div id="content" class="grid780 clr" style="margin-top:10px; height:300px;margin:10px 100px;">
        <div id="regist-module" class="clr" style="">
            <div id="regist-wrap">
                 <form id="regist" name="regist" onsubmit="return validate_form(this);" method="post">
                    <div id="regist-error" class="form-error notice notice-error" style="display:none">
                        <span class="icon-notice icon-error"></span>
                        <span id="error-msg" class="notice-descript">{$error}</span>
                        <!--a href="forget.html" target="_blank">忘记密码？</a-->
                    </div>
                    <table id="regist-form" class="form">
                        <tbody><tr>
                            <td class="fm-label">
                                <div class="fm-label-wrap fm-relative">
                                    <span class="icon icon-regist-email"></span>
                                    <label for="username">
                                        电子邮箱 ：</label>
                                </div>
                            </td>
                            <td class="fm-field">
                                <div class="fm-field-wrap">
                                    <input type="text" id="username" name="username" onclick="onBlue();" style="width:200px;" tabindex="1" placeholder="输入电子邮箱" class="fm-text fm-validator" value="{$mail}"><span id="msg-username" class="fm-validator-result"><span class="noempty">*</span>输入邮箱地址</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="fm-label">
                                <label for="password">
                                    登录密码 ：</label>
                            </td>
                            <td class="fm-field">
                                <div class="fm-field-wrap">
                                    <input type="password" onclick="onBlue();" id="password" name="password" value="" style="width:200px;" tabindex="2" placeholder="输入账号密码" class="fm-text fm-password fm-validator" autocomplete="off">
                                    <span id="msg-pwd" class="fm-validator-result"><span class="noempty">*</span>输入登录密码</div></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="fm-label">
                                <label for="fm-regist-aliyun-checkcode">
                                    验证码 ：</label>
                            </td>
                            <td class="fm-field">
                                <div class="fm-field-wrap">
                                    <input id="checkcode" name="checkcode" onclick="onBlue();" class="fm-text fm-checkcode fm-validator" style="width:90px;" tabindex="3" type="text" maxlength="4" autocomplete="off" value="" placeholder="输入右侧验证码">
                                    <img id="verifyImg" src="__APP__/Index/verify" style="margin-left:10px;" align="absMiddle" onclick="changeVerify();" alt="点击图片刷新验证码" title="点击刷新图片验证码">
                                    <a href="javascript:void(0);" onclick="changeVerify();" class="J-changeCheckcode">看不清，换一张</a>
                                    <span id="msg-code" class="fm-validator-result"><span class="noempty">*</span>输入验证码</span>
                                </div>
                        </td></tr>
                        <tr>
                            <td></td>
                            <td class="fm-field">
                                <div class="fm-field-wrap">
                                    <input type="submit" id="fm-regist-submit" value="登录" name="event_submit_do_join" tabindex="4" class="fm-button fm-submit">
                                </div>
                            </td>
                        </tr>
                    </tbody></table>
                </form>
            </div>
          </div>
	</div>
	<div id="regist-extra" >
		      <h3>免费注册</h3>
		      <p>&nbsp;</p>
		      <a href="__APP__/Index/regist">注册个人账号</a>
		      <p>&nbsp;</p>
		      <p>如果您是企业用户，</p>
		      请&nbsp;<a href="__APP__/Index/cregist">注册企业账号</a>
		      <p>&nbsp;</p>
		      <a href="#">了解更多>></a>
	</div>
    </div>
    
    <div style="">
		<include file="Public:footer_login" />
    </div>
</body>
</html>
