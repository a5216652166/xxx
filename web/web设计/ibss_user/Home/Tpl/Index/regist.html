<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="" name="keywords">
<meta content="" name="description">
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/main.css">
<link rel="stylesheet" href="__ROOT__/Public/css/footer.css">
<script type="text/javascript" src="__ROOT__/Public/js/jquery.js"></script>
<title>睿江科技开放服务平台-用户登录</title>
<script type="text/javascript">
		//如果是内部页，父级页面刷新,登录
	var APP = "__APP__";
	if(window.top!=this){ 
		parent.location.reload();
	}
	$(function(){
		clearmsg();
		/*var msg = $("#error-msg").html();
		if(msg){
			$("#regist-error").show();
		}*/
	});
	function clearmsg(){
		$("#msg-username").hide();
		$("#msg-code").hide();
		$("#msg-pwd").hide();
		$("#msg-repwd").hide();
		$("#msg-code").hide();
		$("#error-msg").html('');
	}
	function isEmail(str){
		var myReg = /^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/;
		if(myReg.test(str)) return true; 
		return false; 
	}
</script>
<script type="text/javascript" src="__ROOT__/Public/js/regist.js"></script>
<script type="text/javascript">
	function changeVerify(){
		document.getElementById('verifyImg').src='__APP__/Index/verify';
	}
</script>
</head>
<body class="regist" style="background:none;">
    <include file="Public:head_login" />
    <div id="regist-process" class="step1">
        <div id="regist-process-bar"></div>
        <div id="regist-process-step1">填写登陆信息</div>
        <div id="regist-process-step2">填写帐户信息</div>
        <div id="regist-process-step3">注册成功</div>
    </div>
	<div id="content-container" >
	<div class="grid780 clr" style="margin-top:50px; height:40px;">
		<h3 style="font-size:20px;margin:0px 100px;">个人用户注册</h3>
	</div>
	<div id="content" class="grid780 clr" style="height:350px; width:500px; margin:10px 0px 0px 100px;">
		<div id="regist-module" class="clr">
		    <div id="regist-wrap">
			<form id="regist" method="post">
			    <div id="regist-error" class="form-error notice notice-error">
				<span class="icon-notice icon-error"></span>
				<span id="error-msg" class="notice-descript" style="font-size:13px;color:red;"></span>
			    </div>
			    <table id="regist-form" class="form">
				<tbody>
				<tr>
				    <td class="fm-label">
					<div class="fm-label-wrap fm-relative">
					    <span class="icon icon-regist-email"></span>
					    <label for="username">电子邮箱 ：</label>
					</div>
				    </td>
				    <td class="fm-field">
					<div class="fm-field-wrap">
					    <input type="text" id="username" name="username" onFocus="clearmsg()" style="width:200px;" value="{$mail}" tabindex="1" placeholder="输入电子邮箱" class="fm-text fm-validator"><span id="msg-username" class="fm-validator-result"><span class="noempty">*</span>输入电子邮箱</span>
					</div>
				    </td>
				</tr>
				<tr>
				    <td class="fm-label">
					<label for="password">登录密码 ：</label>
				    </td>
				    <td class="fm-field">
					<div class="fm-field-wrap">
					    <input type="password" id="password" name="password" style="width:200px;" onFocus="clearmsg()" placeholder="输入登录密码" tabindex="2" class="fm-text fm-password fm-validator" autocomplete="off"><span id="msg-pwd" class="fm-validator-result"><span class="noempty">*</span>输入登录密码</span></div>
				    </td>
				</tr>
				<tr>
				    <td class="fm-label">
					<label for="repassword">密码确认 ：</label>
				    </td>
				    <td class="fm-field">
					<div class="fm-field-wrap">
					    <input type="password" id="repassword" name="repassword" style="width:200px;" onFocus="clearmsg()" placeholder="输入登录密码" tabindex="3" class="fm-text fm-password fm-validator" autocomplete="off"><span id="msg-repwd" class="fm-validator-result"><span class="noempty">*</span>密码输入不一致</span></div>
				    </td>
				</tr>
				<tr>
				    <td class="fm-label">
					<label for="fm-regist-aliyun-checkcode">验证码 ：</label>
				    </td>
				    <td class="fm-field">
					<div class="fm-field-wrap">
					    <input id="checkcode" name="checkcode" class="fm-text fm-checkcode fm-validator" style="width:90px;" onFocus="clearmsg()" placeholder="输入右侧验证码" tabindex="4" type="text" maxlength="4" autocomplete="off" value="">
					    <img id="verifyImg" src="__APP__/Index/verify" style="margin-left:10px;" align="absMiddle" onclick="changeVerify();" alt="点击图片刷新验证码" title="点击刷新图片验证码">
					    <a href="javascript:void(0);" onclick="changeVerify();" class="J-changeCheckcode">看不清，换一张</a>
					    <span id="msg-code" class="fm-validator-result"><span class="noempty">*</span>输入验证码</span>
					</div>
				</td>
				</tr>
				<tr>
				    <td></td>
				    <td class="fm-field">
					<div class="fm-field-wrap">
					    <input type="button" id="fm-regist-submit" value="下一步" name="event_submit_do_join" onClick="regist_form()" tabindex="5" class="fm-button fm-submit">  <!--a href="" target="_blank">《用户使用协议》</a-->
					</div>
				    </td>
				</tr>
			    </tbody></table>
			</form>
		    </div>
		  </div>
	      </div>
	      <div id="regist-extra">
		      <h3>免费注册</h3>
		      <p>&nbsp;</p>
		      已有账号？<a href="__APP__/Index/login">马上登录</a>
		      <p>&nbsp;</p>
		      <p>如果您是企业用户，</p>
		      请&nbsp;<a href="__APP__/Index/cregist">注册企业账号</a>
		      <p>&nbsp;</p>
		      <a href="#">了解更多>></a>
	      </div>
	</div>
    
    <include file="Public:footer_login" />
</body>
</html>
